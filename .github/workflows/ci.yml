name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        skill:
          - apollo-client
          - apollo-connectors
          - apollo-mcp-server
          - apollo-server
          - graphql-operations
          - graphql-schema
          - rover
          - rust-best-practices

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install ${{ matrix.skill }} (local)
        run: |
          npx skills add . --skill ${{ matrix.skill }} --agent claude-code --yes
          echo "‚úÖ Successfully installed skill: ${{ matrix.skill }}"

      - name: Verify installation
        run: |
          echo "üìÅ Checking installed skill files..."
          ls -la .claude/skills/

          if [ -f ".claude/skills/${{ matrix.skill }}/SKILL.md" ]; then
            echo "‚úÖ Found SKILL.md"
            echo "--- Content preview ---"
            head -20 ".claude/skills/${{ matrix.skill }}/SKILL.md"
          else
            echo "‚ùå SKILL.md not found"
            exit 1
          fi

  test-remote:
    runs-on: ubuntu-latest
    # Run only on push to main
    if: github.event_name == 'push'

    strategy:
      fail-fast: false
      matrix:
        skill:
          - apollo-client
          - apollo-connectors
          - apollo-mcp-server
          - apollo-server
          - graphql-operations
          - graphql-schema
          - rover
          - rust-best-practices

    steps:
      - name: Install ${{ matrix.skill }} (remote)
        run: |
          npx skills add apollographql/skills --skill ${{ matrix.skill }} --agent claude-code --yes
          echo "‚úÖ Successfully installed skill from GitHub: ${{ matrix.skill }}"

      - name: Verify installation
        run: |
          echo "üìÅ Checking installed skill files..."
          ls -la .claude/skills/

          if [ -f ".claude/skills/${{ matrix.skill }}/SKILL.md" ]; then
            echo "‚úÖ Found SKILL.md"
            echo "--- Content preview ---"
            head -20 ".claude/skills/${{ matrix.skill }}/SKILL.md"
          else
            echo "‚ùå SKILL.md not found"
            exit 1
          fi
